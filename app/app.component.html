<header class="container-fluid">
    <div class="row">
        <h1 class="col-xs-12">Header</h1>
    </div>
</header>
<main class="container-fluid">
    <div class="row">
        <h3 class="col-xs-6">Main</h3>
        <div class="col-xs-6">
            <div *ngIf="resText">{{resText}}</div>
            <div *ngIf="resJson"><pre><code>{{resJson}}</code></pre></div>
        </div>

    </div>
    <div class="row">
        <div class="col-xs-12 jquery-container"></div>
    </div>
</main>

<footer class="container-fluid">
    <div class="row">
        <small class="col-xs-12" innerHTML="{{copyright}}"></small>
    </div>
</footer>
